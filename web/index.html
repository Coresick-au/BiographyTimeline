<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a "/" and can be relative
    to the HTML file or an absolute path.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A beautiful Flutter application for visualizing and organizing your life story.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Timeline Biography">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Timeline Biography</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Maps API for web (optional - add your API key here) -->
  <!-- 
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script>
  -->
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality.
       It is generated by the Flutter build process. -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
