name: legacy_flow
description: A collaborative digital historiography platform that transforms personal photo collections into rich, interactive timelines.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  freezed_annotation: ^2.4.1
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Media Processing
  photo_manager: ^3.0.0
  image_picker: ^1.0.7
  exif: ^3.3.0
  video_player: ^2.8.2
  audioplayers: ^5.2.1
  image: ^4.0.17
  
  # Rich Text Editor
  flutter_quill: ^9.0.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  latlong2: ^0.8.1
  geocoding: ^2.1.1
  
  # Face Detection
  google_mlkit_face_detection: ^0.10.0
  tflite_flutter: ^0.10.4
  
  # Semantic Search
  sqlite3_flutter_libs: ^0.5.15
  sqflite_common_ffi_web: ^0.4.2+2
  
  # Data Export
  # flutter_quill_to_pdf: ^2.3.9
  archive: ^3.4.9
  
  # Ghost Camera
  camera: ^0.10.5+5
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.20.2
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  
  # HTTP and Networking
  http: ^1.1.2
  
  # File handling
  path_provider: ^2.1.1
  
  # Preferences
  shared_preferences: ^2.2.2
  
  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  
  # Animation & UI Effects
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  glassmorphism: ^3.0.0
  
  # Data Sync (Family-First MVP)
  powersync: ^1.5.0

dependency_overrides:
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.5
  faker: ^2.1.0
  sqflite_common_ffi: ^2.3.6

flutter:
  uses-material-design: true